<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Baby's First Banking App</h1>
    </div>
    <div class="container show">
      <form id="register">
        <label for="first-name">First Name:</label>
        <input id="first-name" class="form-control" type="text">
        <label for="last-name">Last Name:</label>
        <input id="last-name" class="form-control" type="text">
        <label for="initial-deposit">Initial Deposit:</label>
        <input id="initial-deposit" class="form-control" type="number">
        <button id="create" class="btn">Create Account</button>
      </form>
      <br>
    </div>
    <div class="container hide">
      <h5><span id="name-output"></span>, your current balance is: $<span id="balance-output"></span></h5>
      <div class="row">
        <div class="col-md-6">
          <form id="deposit">
            <label for="deposit-amount">Deposit Amount:</label>
            <input id="deposit-amount" class="form-control" type="number">
            <button id="add" class="btn">Deposit Funds</button>
          </form>
        </div>
        <div class="col-md-6">
          <form id="withdrawal">
            <label for="withdrawal-amount">Withdrawal Amount:</label>
            <input id="withdrawal-amount" class="form-control" type="number">
            <button id="subtract" class="btn">Withdraw Funds</button>
          </form>
        </div>
      </div>
    </div>
    <div class="container hide">
      <h5>Account Activity</h5>
        <ul id="activity">
        </ul>
    </div>
  </body>
</html>
